<!-- team_list.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Team List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'cricket/css/override.css' %}">
</head>
<body>
    <div class="container">
        <h1>Cricket Teams</h1>
        <div class="card">
            <div class="row">
                {% for team in teams %}
                        <a href="{% url 'team_detail' team.id %}" class="col-6 p-4 border-end border-bottom">
                            <div class="d-flex align-items-center">
                                <div class="team-logo js-img-icon me-3"><img class="rounded border" src="{{ team.logo.url }}" alt="{{ team.name }}" /></div>
                                <div class="team-name">{{ team.name }}</div>
                            </div>
                        </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
<style>
    .js-img-icon img {
        width: 100px;
        height: 100px;
        object-fit: cover;
    }
</style>
