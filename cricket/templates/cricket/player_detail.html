<!DOCTYPE html>
<html>
<head>
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Player List</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-6 mb-3">
                <div class="card">
                        <img src = "{{player.player_image.url}}" />
                        <div class="p-2">
                            <h5>{{ player.first_name }} {{ player.last_name }}</h5>
                            <h5>DOB: {{ player.date_of_birth }}</h5>
                            <h5>County: {{ player.country }}</h5>
                            <h5>Batting Style: {{ player.batting_hand }}</h5>
                            <h5>Bowling Style: {{ player.bowling_style }}</h5>
                            <h5>Teams: {{ player.team }}</h5>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
