<!-- players_page.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ team.name }} Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'cricket/css/override.css' %}">
</head>
<body>
    <h1>{{ team.name }} Players</h1>
    <div class="container">
        <div class="row">
            <div class="card-group card p-0 overflow-hidden">
                {% for player in players %}
                    <div class="card js-card">
                        <div class="card-body d-flex align-items-center">
                            <div class="player-image rounded-circle border overflow-hidden"><img src = "{{player.player_image.url}}" class="card-img-top" alt="{{ player.first_name }} {{ player.last_name }}"></div>
                            <div class="player-info ms-3">
                                <h5 class="card-title mb-0"><a href="{% url 'player_detail' player.id %}">{{ player.first_name }} {{ player.last_name }}</a></h5>
                                <p class="card-text">Age: {{ player.date_of_birth|timesince:now }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
<style>
    .card.js-card {
        flex: 1 0 50%;
    }
    .player-image img {
        width: 80px;
        height: 80px;
        object-fit: cover;
    }
    .card.js-card {border-bottom: unset;border-radius: unset;}

.card.js-card:nth-child(odd) {border-left: unset;}

.card.js-card:nth-child(even) {
    border-right: unset;
}

.card.js-card:nth-child(1), .card.js-card:nth-child(2) {
    border-top: unset;
}
</style>
